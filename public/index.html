<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<title>Python Exercises</title>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			function loadXMLDoc()
			{
				var xmlhttp;

				if (window.XMLHttpRequest)
				{
					// Works with IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp = new XMLHttpRequest();
				}
				else
				{
					// Works for IE6 and IE5, unfortunately. Web devs still have to consider those browsers.
					xmlhttp = new ActiveObject("Microsoft.XMLHTTP");
				};

				xmlhttp.onreadystatechange = function()
				{
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
					{
						document.getElementById("changeP").innerHTML = xmlhttp.responseText;
						console.log(document.getElementById("changeP").innerHTML);
					};
				}

				xmlhttp.open("GET", "test_text.txt", true);
				xmlhttp.send();

			}
		</script>
		<script>
			$(document).ready(function() {
				$("button").click(function() {
					$("#changeP").slideToggle();
				});
			});
		</script>
	</head>
	<body>

	    <div class="container-fluid">

	    	<div class="row">
	    		<div class="col-md-12">
		    		<h1 class="text-center">Python learning and exercises.</h2>
			    </div>
			</div>

	    	<div class="row">
	    		<div class="col-md-12">
		    		<h2 class="text-center">AJAX requests, let's see how this works.</h2>
			    </div>
			</div>

			<div class="row">
	    		<div class="col-md-12">
		    		<p class="text-center" id="changeP"></p>
			    </div>
			</div>

			<div class="row">
				<div class="col-md-2 col-md-offset-5 text-center">
					<button class="btn btn-primary btn-large" type="button" onclick="loadXMLDoc()">Add Content</button>
				</div>
			</div>

	    </div>
	    
	</body>
</html>
